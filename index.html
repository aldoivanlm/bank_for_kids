<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&family=Mali:wght@300;400;500;600;700&family=Pangolin&display=swap"
        rel="stylesheet">

    <title>Bank for Kids</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>

<body>

    <div class="main-card-home">

        <div class="header-home">
            <h1>¡Bievenidos!</h1>
            <p>Ingresa a tu cuenta eligiendo tu usuario y escribiendo tu contraseña.</p>

        </div>




        <div class="user-1">
           
            <div class="user-section" id="bttn-david">
                <img src="img/david-profile.png" alt="" width="70px" height="70px">
                <p>Sergio David</p>
                <div id="cross-out-david">
                    <img src="img/close-circle-svgrepo-com.svg" alt="" id="close-david">
                </div>
            </div>
            <div id="password-section">


                <label for="pwd-david">Contraseña:</label>
                <input type="password" id="pwd-david" name="pwd-david" placeholder="Ingresa aquí">
                <div id="password-error">
                    <p>Contraseña incorrecta, intentalo de nuevo.</p>
                </div>
                <div class="bttn-enter">
                    <a href="bank_david.html"><button class="bttn-green-small" id="bttn-login-david">Ingresar</button></a>
                </div>
            </div>
        </div>



        <div class="user-1">
           
            <div class="user-section" id="bttn-aranza">
                <img src="img/aranza-profile.png" alt="" width="70px" height="70px">
                <p>Aranza Susana</p>
                <div id="cross-out-aranza">
                    <img src="img/close-circle-svgrepo-com.svg" alt="" id="close-aranza">
                </div>

            </div>
            <div id="password-section-aranza">

                <label for="pwd-aranza">Contraseña:</label>
                <input type="password" id="pwd-aranza" name="pwd-aranza" placeholder="Ingresa aquí">
                <div id="password-error-aranza">
                    <p>Contraseña incorrecta, intentalo de nuevo.</p>
                </div>
                <div class="bttn-enter">
                    <a href="bank_aranza.html"><button class="bttn-green-small"
                            id="bttn-login-aranza">Ingresar</button></a>
                </div>
            </div>
        </div>

        <div class="user-1">
           
            <div class="user-section" id="bttn-emma">
                <img src="img/emma-profile.png" alt="" width="70px" height="70px">
                <p>Emma Lía</p>
                <div id="cross-out-emma">
                    <img src="img/close-circle-svgrepo-com.svg" alt="" id="close-emma">
                </div>
            </div>
            <div id="password-section-emma">

                <label for="pwd-emma">Contraseña:</label>
                <input type="password" id="pwd-emma" name="pwd-emma" placeholder="Ingresa aquí">
                <div id="password-error-emma">
                    <p>Contraseña incorrecta, intentalo de nuevo.</p>
                </div>
                <div class="bttn-enter">
                    <a href="bank_emma.html"><button class="bttn-green-small" id="bttn-login-emma">Ingresar</button></a>
                </div>
            </div>
        </div>



    </div>







    <script src="js/script-home.js" defer></script>
</body>

</html>
